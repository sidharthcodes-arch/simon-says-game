<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <title>SimonSaysGame</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="line2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn green" type="button" id="green">4</div>
        </div>
    </div>
    <table id="leaderboard">
        <caption>Leaderboard</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="./simon.js"></script>
</body>
</html>
